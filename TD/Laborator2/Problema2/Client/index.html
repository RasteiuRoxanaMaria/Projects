<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users manager</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="libs/vue/vue.js"></script>
  <script type="text/javascript" src="libs/axios/axios.js"></script>
  <script type="text/javascript" src="users.js"></script>
 
</head>

<body>
  <div id="app">

    <ul class="user-list">
      <li v-for="(user, index) in users">
        <div class="user-row">
          <div class="user-name"><b>{{ user.name }}</b></div>
          <div class="user-city"><i>{{ user.city }}</i></div>
        </div>
      </li>
    </ul>
      <center>
        <input class="name" placeholder="Name" id="name">
        <input class="city" placeholder="City" id="city">
      </center>
 
      <center>
        <button class="adduser-button" v-on:click="adduser()">Add</button>   
      </center>
    
      <center>
        <input class="index" placeholder="Index" id="index">
      </center>  
    
      <center>
        <button class="deleteuser-button" v-on:click="deleteuser()">Delete</button>
        <button class="modify-button" v-on:click="modifyuser()">Modify</button>
      </center>  
        
     
  </div>
  <script src="app.js"></script>
</body>

</html>
